<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Follow the Sun</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="chart.js"></script>
</head>
<body>
    <h1><i class="material-icons">track_changes</i> Follow the Sun</h1>
    
    <div id="controls">
        <button id="trackingBtn"><i class="material-icons">play_arrow</i> Start Tracking</button>
    </div>

    <div id="mainStats">
        <h2>Tracking Time</h2>
        <p>Current session: <span id="currentSessionTime">00:00:00</span></p>
        <p>Total time tracked: <span id="totalTimeTracked">00:00:00</span></p>
    </div>

    <div class="tab">
        <button class="tab-button active" data-tab="reports"><i class="material-icons">assessment</i> Reports</button>
        <button class="tab-button" data-tab="categories"><i class="material-icons">category</i> Categories</button>
    </div>

    <div id="reports" class="tab-content active">
        <h2><i class="material-icons">assessment</i> Reports</h2>
        <div>
            <button id="dailyReportBtn"><i class="material-icons">today</i> Daily</button>
            <button id="weeklyReportBtn"><i class="material-icons">view_week</i> Weekly</button>
            <button id="monthlyReportBtn"><i class="material-icons">date_range</i> Monthly</button>
        </div>
        <canvas id="domainPieChart"></canvas>
        <canvas id="categoryDoughnutChart"></canvas>
        <div id="switchingReport"></div>
        
        <div id="restartControls">
            <button id="restartAllBtn">Restart All</button>
        </div>
    </div>

    <div id="categories" class="tab-content">
        <h2><i class="material-icons">category</i> Categories</h2>
        <div id="categoryList"></div>
        <button id="addCategoryBtn"><i class="material-icons">add</i> New Category</button>
        <div id="urlList"></div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
