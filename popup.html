<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab Activity Tracker</title>
    <style>
        body {
            width: 300px;
            padding: 10px;
            font-family: Arial, sans-serif;
        }
        .hidden {
            display: none;
        }
        #focusScoreBar {
            width: 100%;
            height: 20px;
            background-color: #f0f0f0;
            margin-bottom: 10px;
        }
        #focusScoreIndicator {
            height: 100%;
            width: 0%;
            transition: width 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <h1>Tab Activity Tracker</h1>
    <div id="focusScore">
        <h2>Focus Score</h2>
        <div id="focusScoreBar">
            <div id="focusScoreIndicator"></div>
        </div>
        <p id="focusScoreSummary"></p>
    </div>
    <div id="tabStats">
        <!-- Tab statistics will be displayed here -->
    </div>
    <div id="categories">
        <!-- Category breakdown will be displayed here -->
    </div>
    <button id="settingsBtn">Settings</button>
    <div id="settingsPanel" class="hidden">
        <h2>Category Settings</h2>
        <div id="categoryList">
            <!-- Category list will be displayed here -->
        </div>
        <button id="addCategoryBtn">Add Category</button>
        <button id="saveSettingsBtn">Save Settings</button>
    </div>
    <div id="switchingReports">
        <h2>Switching Reports</h2>
        <button id="dailyReportBtn">Daily Report</button>
        <button id="weeklyReportBtn">Weekly Report</button>
        <button id="monthlyReportBtn">Monthly Report</button>
        <div id="switchingReport"></div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
