<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Follow the Sun</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="chart.js"></script>
</head>
<body>
    <h1><i class="material-icons">track_changes</i> Follow the Sun</h1>
    
    <div id="controls">
        <button id="startBtn"><i class="material-icons">play_arrow</i> Start Tracking</button>
        <button id="stopBtn" class="hidden"><i class="material-icons">stop</i> Stop Tracking</button>
    </div>

    <div class="tab">
        <button class="tab-button active" data-tab="stats"><i class="material-icons">bar_chart</i> Stats</button>
        <button class="tab-button" data-tab="reports"><i class="material-icons">assessment</i> Reports</button>
        <button class="tab-button" data-tab="settings"><i class="material-icons">settings</i> Settings</button>
    </div>

    <div id="stats" class="tab-content active">
        <h2><i class="material-icons">timeline</i> Tab Statistics</h2>
        <canvas id="tabStatsChart"></canvas>
        <div id="tabStats"></div>
    </div>

    <div id="reports" class="tab-content">
        <h2><i class="material-icons">insert_chart</i> Switching Reports</h2>
        <button id="dailyReportBtn"><i class="material-icons">today</i> Daily</button>
        <button id="weeklyReportBtn"><i class="material-icons">view_week</i> Weekly</button>
        <button id="monthlyReportBtn"><i class="material-icons">date_range</i> Monthly</button>
        <canvas id="switchingReportChart"></canvas>
        <div id="switchingReport"></div>
    </div>

    <div id="settings" class="tab-content">
        <h2><i class="material-icons">category</i> Category Settings</h2>
        <div id="categoryList"></div>
        <button id="addCategoryBtn"><i class="material-icons">add</i> Add Category</button>
        <button id="saveSettingsBtn"><i class="material-icons">save</i> Save Settings</button>
    </div>

    <script src="popup.js"></script>
</body>
</html>
